{% extends "base.html" %}
{% block title %}Welcome to Simply Comply{% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Comply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #cdffd8, #94b9ff);
            color: #1a679f;
            text-align: center;
        }
        .header {
            padding: 20px;
            background: #1fa8da;
            color: white;
        }
        .main-section {
            padding: 50px 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background: #1a679f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        .button:hover {
            background: #145b85;
        }
        footer {
            padding: 10px;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Simply Comply</h1>
        <p>The Next Era of Food Safety</p>
    </header>

    <main class="main-section">
        <img src="https://simplycomply.my.canva.site/media/8de5569a8c32ed0338eec565f2824846.jpg" alt="Food Safety Image" style="max-width: 100%; height: auto; border-radius: 15px;">
        <div>
            <button class="button">Explore Plans</button>
            <button class="button" style="opacity: 0.8;">Learn More</button>
        </div>
    </main>

    <footer>
        <p>Designed with <a href="https://www.canva.com" target="_blank" style="color: #00C4CC; text-decoration: none;">Canva</a></p>
    </footer>
</body>
</html>

{% endblock %}
