        <!-- Form for selecting restaurant -->
    <form method="POST" action="{{ url_for('views.dashboard') }}" class="px-4">
            <label for="restaurantSelect" class="form-label">Select Restaurant</label> </br>
            <select id="restaurantSelect" name="restaurant_id" class="form-select form-select-lg" required>
                {% for restaurant in current_user.restaurants %}
                <option value="{{ restaurant.id }}" {% if restaurant.id == selected_restaurant_id %}selected{% endif %}>
                    {{ restaurant.name }}
                </option>
                {% endfor %}
            </select>
        
        <button type="submit" class="btn_main">Switch</button>
    </form>
</div>
