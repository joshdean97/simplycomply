<form method="POST" action="{{ url_for('views.generate_report') }}" class="report-form">
  <div class="form-header">
    <div></div>
    <h4 class="form-title">Generate Report</h4>
    <span class="report-dropdown">
      <i class="fa-solid fa-circle-chevron-down fa-lg" id="report-dropdown-icon"></i>
    </span>
  </div>
  <div class="form-body">
  <div class="form-categories-grid">
    {% for category in categories %}
    <div class="form-category-item">
      <div class="form-check">
        <input
          type="checkbox"
          name="categories"
          value="{{ category }}"
          id="{{ category }}"
          class="form-check-input"
          checked
        />
        <label for="{{ category }}" class="form-check-label">
          {{ category }}
        </label>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="form-date-range">
    <label for="date_range" class="date-range-label">Select Date Range</label>
    <div class="date-range-inputs">
      <div class="date-input">
        <input type="date" name="start_date" class="form-control" required />
      </div>
      <div class="date-input">
        <input type="date" name="end_date" class="form-control" required />
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Generate Report</button>
  </div>
</form>
</div>
<script>
  const reportDropdown = document.querySelector('#report-dropdown-icon');
  const formBody = document.querySelector('.form-body');

  reportDropdown.addEventListener('click', () => {
    formBody.classList.toggle('show-form');
    reportDropdown.classList.toggle('fa-circle-chevron-down');
    reportDropdown.classList.toggle('fa-circle-chevron-up');
  });
</script>
