{% extends "base.html" %}
{% block title %}Add New Restaurant{% endblock %}
{% block content %}
<div class="container">
  <div class="form-wrapper">
    <form method="POST" class="restaurant-form">
      <h3 class="form-title">Create a Restaurant</h3>
      <div class="form-group">
        <label for="restaurant_name" class="form-label">Restaurant Name</label>
        <input
          type="text"
          id="restaurant_name"
          name="restaurant_name"
          class="form-input"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Create Restaurant</button>
    </form>
  </div>
</div>
{% endblock %}
