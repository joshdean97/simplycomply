{% extends 'base.html' %}
{% block title %}Add New Restaurant{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add New Restaurant</h2>
    <form method="POST" action="{{ url_for('admin.add_restaurant') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <div class="mb-3">
            <label for="admin_id" class="form-label">Assign Admin</label>
            <select id="admin_id" name="admin_id" class="form-select" required>
                <option value="" disabled selected>Select Admin</option>
                {% for admin in admins %}
                <option value="{{ admin.id }}">{{ admin.name }} ({{ admin.email }})</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Add Restaurant</button>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
