{% extends 'base.html' %}
{% block title %}Edit Restaurant{% endblock %}
{% block content %}
<div class="edit-restaurant-container">
    <h2 class="page-heading">Edit Restaurant</h2>
    <form method="POST" action="{{ url_for('admin.edit_restaurant', restaurant_id=restaurant.id) }}" class="form">
        <div class="form-group">
            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" value="{{ restaurant.name }}" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ restaurant.address }}" class="form-input" required>
        </div>
        {% include 'includes/get_restaurant_users.html' %}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
