{% extends "base.html" %}
{% block title %}Upload File{% endblock %}

{% block content %}
<div class="upload-container">
    <div class="card upload-card">
        <div class="card-header upload-card-header">
            <h3 class="upload-heading">Upload File</h3>
        </div>

        <div class="card-body upload-card-body">
            <form action="" method="POST" enctype="multipart/form-data" class="upload-form">
                
                <!-- File Upload Field -->
                <div class="form-group">
                    <label for="file" class="form-label">Choose a File</label>
                    <input type="file" id="file" name="file" class="form-input" required>
                </div>

                <!-- File Title Field -->
                <div class="form-group">
                    <label for="title" class="form-label">File Title</label>
                    <input type="text" id="title" name="title" class="form-input" placeholder="Enter a title for the file" required>
                </div>

                <!-- Category Dropdown -->
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" selected>Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
